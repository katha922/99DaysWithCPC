<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Document Object Model</h1>
    <h1>We can get elements by some way.There are:</h1>
    <ul>
        <li>getElementByTagName</li>
        <li>getElementById</li>
        <li>getElementByClassName</li>
    </ul>
    <h1 id="innerhtml"></h1>
    <h1 id="sumAdd"></h1>

    <script>
        console.log("hello")
        //to get li collection by tagname
        const liCollection=document.getElementsByTagName('li');
        console.log(liCollection);
        //using for of loop
        for(const li of liCollection){
            console.log(li);
        }
        //to get the innertext
        for(const li of liCollection){
            console.log(li.innerText);
        }
        //getElementById and innerHtml
        document.getElementById('innerhtml').innerHTML="Inner HTML"
        //get sum by getElementById
        var a=20,b=20;
        var add;
        a=a+b;
        add="sum:"+a;
        document.getElementById('sumAdd').innerHTML=add;

    </script>
</body>
</html>
