<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-semibold">My 
            <span class="text-blue-900 font-semibold">Account</span>
        </h1>
    </header>
    <main>
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-red-400 p-8 rounded-xl">
                    <h3 class="text-3xl mb-2 font-semibold text-center">Deposit</h3>
                    <h4  class="text-5xl text-center">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h3 class="text-3xl mb-2 font-semibold text-center">Withdraw</h3>
                    <h4 class="text-5xl text-center">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="text-3xl mb-2 font-semibold text-center">Balance</h3>
                    <h4 class="text-5xl text-center">$<span id="balance-total">10</span></h4>
                </div>
                
            </div>
        </section>
        <!-- deposit and withdraw -->
         <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h3 class="text-3xl mb-2 font-semibold text-center text-white">Please Deposit</h3>
                    <input id="deposit-field" class="block mb-4 w-6/12 mx-auto px-2 py-1 mt-4" type="text" placeholder="Enter Amount">
                    <button id="btn-deposit" class="bg-stone-800 hover:bg-sky-700 block mx-auto p-1 px-3 font-medium text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h3 class="text-3xl mb-2 font-semibold text-center text-white">Please Withdraw</h3>
                    <input id="withdraw-field" class="block mb-4 w-6/12 mx-auto px-2 py-1 mt-4" type="text" placeholder="Enter Amount">
                    <button id="btn-withdraw" class="bg-stone-800 hover:bg-sky-700 block mx-auto p-1 px-3 font-medium text-white rounded-lg">Withdraw</button>
                </div>

            </div>
         </section>
    </main>
    <script src="js/diposit.js"></script>
</body>
</html>
