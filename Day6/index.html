<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-blue-100 w-6/12 mx-auto mt-12 p-8">
        <h1 class="text-3xl mb-6 font-semibold text-center">Please Login</h1>
        <div>
            <input class="block mb-4 w-6/12 mx-auto p-2" type="email" name="" id="user-email" placeholder="Enter Your Email">
            <input class="block mb-4 w-6/12 mx-auto p-2" type="password" name="" id="user-pass" placeholder="Enter Your Password">
            <button id="btn-submit" class="bg-amber-400 hover:bg-sky-700 block mx-auto p-1 px-3 font-medium text-white rounded-lg">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
